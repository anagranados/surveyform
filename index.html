<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<h1 id="title">Survey Form</h1>
<div class="form-small">
<p id="description">Let us know how to improve public transport in Lisbon city</p>

<form id="survey-form">
	<div class="container">
	    <label for="name" id="name-label">* Name:</label>
	    <input class="input-field" type="text" id="name" required placeholder="Enter your name">
    </div>

	<div class="container">
		<label for="lastname" id="lastname-label">* Last name:</label>
	    <input class="input-field" type="text" required placeholder="Enter your last name">
    </div>

    <div class="container">
  	  	<label for="email" id="email-label">* E-mail:</label>
	  	<input class="input-field" type="email" id="email" required placeholder="Enter your e-mail">
	</div>

    <div class="container">
	  	<label id="number-label">* Age:</label>
	  	<input min="10" max="100" class="age" type="number"  id="number" required placeholder="Age"  >
    </div>
     
    <div class="container">
	 
        <label  for="gender">Gender:</label>
        <ul id="lista">
          <li><input type="radio" id="radio" name="gender"  checked> Male<br></li>
          <li><input type="radio" id="radio" name="gender" > Female<br></li>
          <li><input type="radio" id="radio" name="gender" > Other<br></li>
        </ul>
        
    </div>

    <div class="container">
    	<label class="select" for="select" id="test">Select the category</label>
        <div class="scroll">
		<select id="dropdown" name="Visit">
			<option enabled="true">Select an option</option> 
			<option value="tourist">Tourist</option>
			<option value="resident">Resident</option>
			<option value="job-travel">Job travel</option>
			<option value="not-say">Prefer not to say</option>
			<option value="other">Other</option>
		</select> 
      </div>
    </div>

    <div class="container">
    	<label class="frase"for="check">What kind of public transportation do you use to travel in Lisbon city?</label>

   <div class="check">
   	<ul id="lista2">
		<li><label><input type="checkbox"  value="check"> Tram</label></li>
		<li><label><input type="checkbox"  value="check"> Metro</label></li>
		<li><label><input type="checkbox"  value="check"> Ship</label></li>
		<li><label><input type="checkbox"  value="check"> Bici</label></li>
		<li><label><input type="checkbox"  value="check"> Taxi</label></li>
		<li><label><input type="checkbox"  value="check"> Other</label></li>
	</ul>
    </div>
    </div>

    
    <div class="container">
    		<label class="frase">How do you think public transport is in Lisbon? </label>
	<div class="recommend">
	
		<ul id="lista3">
		<li><label><input type="checkbox" name="" value="check"> Very bad</label></li>
		<li><label><input type="checkbox" name="" value="check"> Bad</label></li>
		<li><label><input type="checkbox" name="" value="check"> Not bad</label></li>
		<li><label><input type="checkbox" name="" value="check"> I prefer not say</label></li>
		<li><label><input type="checkbox" name="" value="check"> Good</label></li>
		<li><label><input type="checkbox" name="" value="check"> Excellent</label></li>
		</ul>
	</div>
    </div>
    
    <div class="container">
	  	<label class="frase"for="comments">Any Comments or Suggestions?</label>
	  	<textarea id="comments" class="input-field" style="height:100px; width: 500px; resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
	</div>

	  <div class="boton">
	    <button type="submit" id="submit" value="Submit">Submit</button>
	    <button type="reset" id="boton1" value="Reset">Reset</button>
	  </div>
</div>
</form>
</body>
</html>
